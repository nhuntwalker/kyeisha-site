<div class="container divider">
    <h3>{{ category.name }}</h3>
    {% for book in category.books.all %}
    <div class="col-md-4 book-container">
        <div class="book">
            <a target="_blank" href="{{ book.link }}">
                <img class="book-cover" src="{{ book.cover_image.url }}"/>
            </a>
        </div>
    </div>
    {% endfor %}
</div>
