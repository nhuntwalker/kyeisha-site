{% load static %}
<!-- Begin MailChimp Signup Form -->
<section id="request-form-detail">
    <div id="popup-banner">
        <img class="desktop-only" src="{% static 'imgs/request-form-banner.png' %}" alt="Click here to book me as a speaker." />
        <img class="mobile-only" src="{% static 'imgs/request-form-banner-mobile.png' %}" alt="Click here to book me as a speaker." />
    </div>
    <div class="close-overlay">&times;</div>
    <link href="//cdn-images.mailchimp.com/embedcode/classic-10_7.css" rel="stylesheet" type="text/css">
    <style type="text/css">
        #mc_embed_signup {
            background: #fff;
            clear: left;
            font: 14px Helvetica, Arial, sans-serif;
        }

        /* Add your own MailChimp form style overrides in your site stylesheet or in this style block.
        We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
    </style>
    <div id="mc_embed_signup">
        <form action="https://introspectivetherapist.us16.list-manage.com/subscribe/post?u=2111a79c90e6dc3b6e380398a&amp;id=e532085aff"
            method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
            <div id="mc_embed_signup_scroll">
                <h2></h2>
                <div class="indicates-required"><span class="asterisk">*</span> indicates required</div>
                <div class="mc-field-group">
                    <label for="mce-FNAME">Full Name <span class="asterisk">*</span>
                    </label>
                    <input type="text" value="" name="FNAME" class="required" id="mce-FNAME">
                </div>
                <div class="mc-field-group">
                    <label for="mce-MMERGE2">Organization/Company </label>
                    <input type="text" value="" name="MMERGE2" class="" id="mce-MMERGE2">
                </div>
                <div class="mc-field-group">
                    <label for="mce-EMAIL">Email Address <span class="asterisk">*</span>
                    </label>
                    <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
                </div>
                <div class="mc-field-group size1of2">
                    <label for="mce-PHONE">Phone Number <span class="asterisk">*</span>
                    </label>
                    <input type="text" name="PHONE" class="required" value="" id="mce-PHONE">
                </div>
                <div class="mc-field-group">
                    <label for="mce-MMERGE3">Topic/Theme of Event </label>
                    <input type="text" value="" name="MMERGE3" class="" id="mce-MMERGE3">
                </div>
                <div id="mce-responses" class="clear">
                    <div class="response" id="mce-error-response" style="display:none"></div>
                    <div class="response" id="mce-success-response" style="display:none"></div>
                </div> <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_2111a79c90e6dc3b6e380398a_e532085aff"
                        tabindex="-1" value=""></div>
                <div class="clear"><input type="submit" value="Submit" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
            </div>
        </form>
    </div>
</section>
<!--End mc_embed_signup-->
