{% extends 'base2.html' %}
{% load static %}
{% block content %}
<div class="container divider b2-top">
  <h2>Edit the blog post:</h2>
  <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit"/>
  </form>
</div>
<script>
  $('#navbar .navbar-nav li').removeClass("active");
  $('#blog-link').addClass("active");
</script>
{% endblock %}
