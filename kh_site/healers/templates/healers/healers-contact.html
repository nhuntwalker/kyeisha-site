{% load static %}
<!-- Begin MailChimp Signup Form -->
<section id="healers-form-detail">
    <div id="popup-banner">
        <img class="desktop-only" src="{% static 'imgs/healers-form-banner.png' %}" alt="I want to help guide you on your journey to thriving" />
        <img class="mobile-only" src="{% static 'imgs/healers-form-banner-mobile.png' %}" alt="Click here to book me as a speaker." />
    </div>
    <div class="close-overlay">&times;</div>
    <link href="//cdn-images.mailchimp.com/embedcode/classic-10_7.css" rel="stylesheet" type="text/css">
    <style type="text/css">
        #mc_embed_signup {
            background: #fff;
            clear: left;
            font: 14px Helvetica, Arial, sans-serif;
        }

        /* Add your own MailChimp form style overrides in your site stylesheet or in this style block.
        We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
    </style>
    <div id="mc_embed_signup">
        <form action="https://introspectivetherapist.us16.list-manage.com/subscribe/post?u=2111a79c90e6dc3b6e380398a&amp;id=0edcce7a8f"
            method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
            <div id="mc_embed_signup_scroll">
                <h2>Healing the Healers Contact Form</h2>
                <div class="indicates-required"><span class="asterisk">*</span> indicates required</div>
                <div class="mc-field-group">
                    <label for="mce-FNAME">Full Name </label>
                    <input type="text" value="" name="FNAME" class="" id="mce-FNAME">
                </div>
                <div class="mc-field-group">
                    <label for="mce-EMAIL">Email Address <span class="asterisk">*</span>
                    </label>
                    <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
                </div>
                <div class="mc-field-group size1of2">
                    <label for="mce-PHONE">Phone Number </label>
                    <input type="text" name="PHONE" class="" value="" id="mce-PHONE">
                </div>
                <div class="mc-field-group">
                    <label for="mce-MMERGE2">What Can I Help You With? </label>
                    <input type="text" value="" name="MMERGE2" class="" id="mce-MMERGE2">
                </div>
                <div class="mc-field-group">
                    <label for="mce-MMERGE3">Company/Organization </label>
                    <input type="text" value="" name="MMERGE3" class="" id="mce-MMERGE3">
                </div>
                <div id="mce-responses" class="clear">
                    <div class="response" id="mce-error-response" style="display:none"></div>
                    <div class="response" id="mce-success-response" style="display:none"></div>
                </div> <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_2111a79c90e6dc3b6e380398a_0edcce7a8f"
                        tabindex="-1" value=""></div>
                <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
            </div>
        </form>
    </div>
    <script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script>
    <script type='text/javascript'>(function ($) { window.fnames = new Array(); window.ftypes = new Array(); fnames[1] = 'FNAME'; ftypes[1] = 'text'; fnames[0] = 'EMAIL'; ftypes[0] = 'email'; fnames[4] = 'PHONE'; ftypes[4] = 'phone'; fnames[2] = 'MMERGE2'; ftypes[2] = 'text'; fnames[3] = 'MMERGE3'; ftypes[3] = 'text'; }(jQuery)); var $mcj = jQuery.noConflict(true);</script>
</section>
<!--End mc_embed_signup-->
